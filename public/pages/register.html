<div class="container">


	<div class="col-lg-12">
	<h1>Register</h1>
		<form novalidate>
			<div class="row">
				<div class="input-group">
					<h3>First Name</h3>
					<input type="text" class="form-control" ng-model="defaultUser.firstName" placeholder="Enter First Name">
				</div>
			</div>

			<div class="row">
				<div class="input-group">
					<h3>Last Name</h3>
					<input type="text" class="form-control" ng-model="defaultUser.lastName" placeholder="Last Name">
				</div>
			</div>

			<div class="row">
				<div class="input-group">
					<h3>Email</h3>
					<input type="text" class="form-control" ng-model="defaultUser.email" placeholder="Enter Email">
				</div>
			</div>

			<div class="row">
				<div class="input-group">
					<h3>Password</h3>
					<input type="password" class="form-control" ng-model="defaultUser.password" placeholder="Enter Password">
				</div>
			</div>

			<div class="row">
				<button class="btn btn-primary" type="submit" ng-click="submit()">Register</button>
			</div>

			<a ui-sref="app.login">Already a member? Log in.</a>
		</form>

	</div>
</div>
